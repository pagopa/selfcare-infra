on:
  workflow_call:
    inputs:
      environment:
        type: string
        required: false
      dir:
        type: string
        required: true

env:
  # ENV_NAME: "${{ inputs.environment != null && inputs.environment || (github.base_ref == 'main' && 'prod' || (github.base_ref == 'develop' && 'uat' || 'dev')) }}"
  ENV_NAME: "dev"

jobs:
  plan:
    runs-on: self-hosted
    # environment: "${{ inputs.environment != null && inputs.environment || (github.base_ref == 'main' && 'prod' || (github.base_ref == 'develop' && 'uat' || 'dev')) }}-ci"
    environment: "dev-ci"

    steps:
      - uses: actions/checkout@v4
        name: Checkout

      # this workaround is necessary to pass the environment value to the next job
      # unexpectly, global env vars cannot be read to set the environment and I don't
      # want to repeat that complex expression (already repeated twice)
      - name: Read Environment
        id: setenv
        shell: bash
        run: |
          echo "environment=$ENV_NAME" >> $GITHUB_OUTPUT
          echo "$ENV_NAME"

      - name: Login
        id: login
        uses: azure/login@92a5484dfaf04ca78a94597f4f19fea633851fa2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID_CI }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Set Terraform Version
        id: set-terraform-version
        run: |
          echo "terraform_version=$(cat .terraform-version)" >> $GITHUB_OUTPUT

      - uses: hashicorp/setup-terraform@v2
        name: Setup Terraform
        with:
          terraform_version: ${{ steps.set-terraform-version.outputs.terraform_version}}

      - name: Terraform Init
        id: init
        working-directory: ${{ inputs.dir }}
        run: |
          export PATH="${HOME}/bin:$PATH"
          export ARM_CLIENT_ID=${{ secrets.AZURE_CLIENT_ID_CI }}
          export ARM_TENANT_ID=${{ secrets.AZURE_TENANT_ID }}
          export ARM_SUBSCRIPTION_ID=${{ secrets.AZURE_SUBSCRIPTION_ID }}
          export ARM_USE_OIDC=true
          export ARM_USE_AZUREAD=true
          export ARM_STORAGE_USE_AZUREAD=true

          terraform init -reconfigure -backend-config="./env/${{ steps.setenv.outputs.environment }}/backend.tfvars"

      - name: Terraform Plan
        id: plan
        working-directory: ${{ inputs.dir }}
        run: |
          out="$(terraform plan -var-file="./env/${{ steps.setenv.outputs.environment }}/terraform.tfvars" -lock-timeout=3000s -input=false)"
          out="$(echo "${out}" | grep -v "Refreshing state")"
          out="$(echo -n "$out" | tail -c 60000)"
          echo "::set-output name=output::$out"
        continue-on-error: true

      # - name: Terraform Plan
      #   id: plan
      #   working-directory: ${{ inputs.dir }}
      #   run: |
      #     export PATH="${HOME}/bin:$PATH"
      #     export ARM_CLIENT_ID=${{ secrets.AZURE_CLIENT_ID_CI }}
      #     export ARM_TENANT_ID=${{ secrets.AZURE_TENANT_ID }}
      #     export ARM_SUBSCRIPTION_ID=${{ secrets.AZURE_SUBSCRIPTION_ID }}
      #     export ARM_USE_OIDC=true
      #     export ARM_USE_AZUREAD=true
      #     export ARM_STORAGE_USE_AZUREAD=true

      #     bash terraform.sh plan ${{ steps.setenv.outputs.environment }} -lock-timeout=3000s
      #   continue-on-error: true

      - uses: actions/github-script@v6
        with:
          script: |
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number
            })

            const botComment = comments.find(comment => {
              return comment.user.type === 'Bot' && comment.body.includes('Terraform Plan')
            })

            const commentBody = `#### Terraform Plan ðŸ“–
            <details><summary>Terraform Plan</summary>
            \`\`\`${{ format('{0}{1}', steps.plan.outputs.output, steps.plan.outputs.stderr) }}\`\`\`
            </details>`;

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: commentBody,
                comment_id: botComment.id
              })
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: commentBody,
                issue_number: context.issue.number
              })
            }

      - name: Terraform Plan Status
        if: steps.plan.outcome == 'failure'
        run: exit 1

