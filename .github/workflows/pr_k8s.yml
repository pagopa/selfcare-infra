name: K8S Code Review

on:
  pull_request:
    branches:
      - main
      - develop
    types:
      - opened
      - edited
      - synchronize
      - reopened
      - ready_for_review
    paths:
      - ./src/k8s/**
      - ./.github/workflows/call_code_review.yml
      - ./.github/workflows/pr_k8s.yml

  workflow_dispatch:
    inputs:
      environment:
        required: true
        type: choice
        description: 'Select the Environment'
        default: dev
        options:
          - dev
          - uat
          - prod

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: false

jobs:
  plan:
    uses: ./.github/workflows/call_code_review.yml
    name: Core Code Review
    secrets: inherit
    with:
      environment: ${{ inputs.environment }}
      dir: './src/k8s'
      agent: self-hosted
