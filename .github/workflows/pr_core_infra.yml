name: Core Code Review

on:
  pull_request:
    branches:
      - main
      - develop
    types:
      - opened
      - edited
      - synchronize
      - reopened
      # - ready_for_review
    paths:
      - ./src/core/**
      - ./.github/workflows/call_code_review.yml
      - ./.github/workflows/pr_core_infra.yml
  push:
    branches:
      - EC-108-setting-git-hub-repo-via-terraform

  workflow_dispatch:
    inputs:
      environment:
        required: true
        type: choice
        description: 'Select the Environment'
        default: dev
        options:
          - dev
          - uat
          - prod

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: false

jobs:
  plan:
    uses: ./.github/workflows/call_code_review.yml
    name: Core Code Review
    secrets: inherit
    with:
      environment: ${{ inputs.environment }}
      dir: './src/core'
      agent: self-hosted
